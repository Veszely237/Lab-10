<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h2>Lab 10</h2>
    <h3>XML List (Using Ajax)</h3>
    <p id="xmlList"></p>
    <h3>JSON List (Using jQuery)</h3>
    <p id="jsonList"></p>
    Â <button type="button" onclick="DownloadXML()">Download Grocery List (XML)</button>
    <script>
        function DownloadXML() {
            $.ajax({
                url: 'lab10.xml',
                type: 'GET',
                datatype: 'xml',
                success: function (data, status, request) {
                    ProcessXMLDocument(request.responseXML);
                },
                error: function (jqXHR, textStatus, errorThrown) { alert(textStatus); }
            });
        }
        function ProcessXMLDocument(xml) {
            //Traversing
            var length = $(xml).length
            for(let i = 0; i < length; i++) {
            var name = $(xml).find("items item name").index(length).text();
            var price = $(xml).find("items item price").index(length).text();
            var quantity = $(xml).find("items item quantity").index(length).text();
            $("#xmlList").text("Name: " + name + ", Price: $" + price + ", Quantity: " + quantity);
            }
        }
    </script>
</body>

</html>
